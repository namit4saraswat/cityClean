<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Data Submission</title>
    <link rel="stylesheet" href="garbage-report-style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h2>Report Garbage</h2>
    <form id="garbageForm">
        <label for="intensity">Intensity (1-10):</label>
        <input type="number" id="intensity" name="intensity" min="1" max="10" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <script src="garbage-report-script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
